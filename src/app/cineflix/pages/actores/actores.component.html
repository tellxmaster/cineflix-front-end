<div class="container-fluid">
    <div class="table-responsive-sm">
        <div class="table-title">
            <div class="row">
                <div class="col col-sm-6">
                    <h1>Actores</h1>
                </div>
                <div class="col col-sm-6">
                    <a href="#addSocioModal" class="btn btn-danger float-right" data-toggle="modal">
                        <i class="fas fa-plus"></i>
                        <span>Añadir Actor</span>
                    </a>
                </div>
            </div>
        </div>
    <br>

    <ng-container *ngIf="( appState$ | async ) as appState" [ngSwitch]="appState.dataState">
        <ng-container *ngSwitchCase="DataState.LOADING_STATE">
            <div class="col-md-12 single-note-item text-center">
                <div class="spinner-border text-danger" role="status"></div>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.LOADED_STATE">
            <table class="table table-hover" id="actores">
                <thead class="bg-danger">
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Nombre</th>
                    </tr>
                </thead>
                <tbody *ngFor="let actor of appState.appData?.data.actores let i = index">
                    <tr>
                        <td class="text-center">{{actor.id}}</td>
                        <td class="text-center">{{actor.act_nombre}}</td>
                        <td class="text-center">
                            <a class="btn btn-success m-1"><i class="fas fa-pen"></i></a>
                            <a class="btn btn-warning m-1"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.ERROR_STATE">
            <div class="alert alert-danger">
                Error
            </div>
        </ng-container>
    </ng-container>
</div>
<div id="addSocioModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="">
                <div class="modal-header">
                    <h4 class="modal-title">Añadir Actor</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="soc_cedula">Nombre actor</label>
                        <input type="text" name="gen_nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-danger mr-2">Guardar</a>
                        <a class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
