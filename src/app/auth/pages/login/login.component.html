<form class="login100-form" 
    autocomplete="off"
    [formGroup]="LoginForm"
    (ngSubmit)="login()"
    >
                
    <span class="login100-form-title p-b-49">
        <img src="../../../../favicon.ico" alt="logo" class="navbar-brand" width="100" height="100">
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="text" 
               formControlName="nombreUsuario"
               placeholder="Ingrese su nombre de usuario">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="LoginForm.invalid">
                Ingresar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/register" class="txt2">
            Crear una aquí
        </a>
    </div>
</form>
